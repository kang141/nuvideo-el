<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Export Scene Decoration: "Data Velocity"
    Style: Signature / Minimal-Tech
    Generated by: svg-artist skill
  -->
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="currentColor" fill-opacity="0.1" />
    </pattern>
    
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0" />
      <stop offset="50%" stop-color="#10b981" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#10b981" stop-opacity="0" />
    </linearGradient>

    <style>
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.5); opacity: 0; }
      }
      .pulse-ring {
        transform-origin: center;
        animation: pulse 3s ease-in-out indefinite;
      }
      .velocity-text {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }
    </style>
  </defs>

  <!-- 1. 网格底纹 -->
  <rect width="240" height="240" fill="url(#dotGrid)" />

  <!-- 2. 数据轨道 (Orbit Paths) -->
  <g opacity="0.4" stroke="currentColor">
    <path d="M40 180C40 180 80 40 200 60" stroke-width="0.5" stroke-dasharray="4 4" />
    <path d="M40 200C40 200 120 60 200 100" stroke-width="0.5" stroke-dasharray="2 6" />
  </g>

  <!-- 3. 流动光带 (Flowing Ribbon) -->
  <path d="M40 190C80 190 140 80 200 80" 
        stroke="url(#flowGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round" />

  <!-- 4. 核心焦点 (Focus Point) -->
  <g transform="translate(200, 80)">
    <circle r="3" fill="#10b981" />
    <circle r="8" stroke="#10b981" stroke-width="0.5" class="pulse-ring" />
  </g>

  <!-- 5. 装饰性参数 -->
  <text x="40" y="215" font-size="6" fill="currentColor" fill-opacity="0.3" class="velocity-text">
    TX_LINK_ACTIVE // 200MBPS // SECTOR_7
  </text>
</svg>
