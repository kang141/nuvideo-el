<svg width="100%" height="100%" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 优化后的发光滤镜，缩短了模糊半径以适应小尺寸 -->
    <filter id="white-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="green-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 背景：高级深蓝色深邃底色 -->
  <rect width="64" height="64" rx="14" fill="#0F172A" />
  
  <!-- 细微内边框 -->
  <rect x="0.5" y="0.5" width="63" height="63" rx="13.5" stroke="#1E293B" stroke-opacity="0.5" />

  <!-- N 字形，调整了坐标使其更居中 -->
  <g transform="translate(4, 4) scale(0.875)">
    <path 
      d="M32 32L48 48V16" 
      stroke="#10B981" 
      stroke-width="8" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      filter="url(#green-glow)"
    />
    <path 
      d="M16 48V16L32 32" 
      stroke="white" 
      stroke-width="8" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      filter="url(#white-glow)"
    />
  </g>
</svg>
